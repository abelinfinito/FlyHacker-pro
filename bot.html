<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyHacker Pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .header {
      font-size: 28px;
      font-weight: 600;
      margin: 10px 0;
    }

    .multiplier-display {
      font-size: 42px;
      font-weight: bold;
      color: #FFEB3B;
      margin: 20px 0;
    }

    .binary-animation {
      display: none;
      font-family: monospace;
      font-size: 22px;
      color: #00ff00;
      margin: 10px 0;
    }

    .predictor {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 260px;
      height: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
      position: relative;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      margin: 8px auto;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 220px;
      display: block;
    }

    .predict-button {
      background: #00e5ff;
      color: #1f1c2c;
    }

    .predict-button:hover {
      background: #00bcd4;
    }

    .history-button {
      background: #ffffff20;
      color: #fff;
      border: 1px solid #fff;
    }

    .history-button:hover {
      background: #ffffff40;
    }

    .sync-button {
      background: #ff007f;
      color: #fff;
    }

    .sync-button:hover {
      background: #e60073;
    }

    .history-container {
      display: none;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
    }

    .history ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .history li {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      background: #222;
    }

    .blue { background-color: #2196F3; color: #fff; }
    .purple { background-color: #9C27B0; color: #fff; }
    .pink { background-color: #E91E63; color: #fff; }

    .msg {
      margin-top: 20px;
      font-size: 14px;
      background: #292929;
      padding: 12px 18px;
      border-left: 5px solid #ff007f;
      border-radius: 8px;
      display: none;
      max-width: 400px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="header">FlyHacker Pro</div>
  <h4>100% de acertividade</h4>

  <button class="history-button" onclick="toggleHistory()">üìä Ver Hist√≥rico</button>

  <div class="history-container" id="historyContainer">
    <div class="history">
      <ul id="historyList"></ul>
    </div>
  </div>

  <div class="predictor">
    <div class="multiplier-display" id="multiplier">0.00x</div>
    <div class="binary-animation" id="binaryAnimation"></div>
    <button class="predict-button" onclick="verificarSincronizacao()" id="predictBtn">üöÄ Hackear Vela</button>
  </div>
<br><br><br>
  <button class="sync-button" onclick="window.location.href='sintronizar.html'">üîó Sincronizar Bot</button>

  <div class="msg" id="mensagemBot"></div>

  <footer>Conectado com intelig√™ncia artificial</a></footer>

  <script>
    let sincronizado = false;

    function toggleHistory() {
      const historyContainer = document.getElementById("historyContainer");
      historyContainer.style.display = historyContainer.style.display === "none" ? "block" : "none";
    }

    function verificarSincronizacao() {
      const msg = document.getElementById("mensagemBot");
      if (!sincronizado) {
        msg.textContent = "‚ö†Ô∏è Por favor, sincronize o bot antes de tentar hackear a pr√≥xima vela.";
        msg.style.display = "block";
      } else {
        startHack();
      }
    }

    function startHack() {
      const animation = document.getElementById("binaryAnimation");
      const display = document.getElementById("multiplier");
      const button = document.getElementById("predictBtn");
      const msg = document.getElementById("mensagemBot");

      msg.style.display = "none";
      display.textContent = "...";
      animation.innerHTML = "";
      animation.style.display = "block";

      for (let i = 0; i < 30; i++) {
        animation.textContent += Math.random() > 0.5 ? "1" : "0";
      }

      setTimeout(() => {
        animation.style.display = "none";
        generateMultiplier();
        button.disabled = false;
      }, 2000);
    }

    function generateRandomMultiplier() {
      const rand = Math.random();
      if (rand < 0.6) return (Math.random() * 1.5 + 1).toFixed(2) + 'x';
      if (rand < 0.95) return (Math.random() * 6 + 2).toFixed(2) + 'x';
      return (Math.random() * 10 + 10).toFixed(2) + 'x';
    }

    function generateMultiplier() {
      const display = document.getElementById("multiplier");
      const historyList = document.getElementById("historyList");

      const result = generateRandomMultiplier();
      display.textContent = result;

      const li = document.createElement("li");
      li.textContent = result;
      const value = parseFloat(result.replace("x", ""));
      if (value < 2) li.classList.add("blue");
      else if (value < 10) li.classList.add("purple");
      else li.classList.add("pink");

      historyList.insertBefore(li, historyList.firstChild);
      if (historyList.children.length > 10) {
        historyList.removeChild(historyList.lastChild);
      }
    }
  </script>

</body>
</html>
